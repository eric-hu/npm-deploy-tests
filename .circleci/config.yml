version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:10

jobs:
  deploy:
    executor: node
    steps:
      - checkout
      - run: yarn install
      - run: yarn pack --filename package.tgz
      - store_artifacts:
          path: package.tgz
          destination: dist
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/project/.npmrc
      - run: npm publish package.tgz --access restricted

workflows:
  version: 2

  build-test-and-publish:
    jobs:
      - deploy
